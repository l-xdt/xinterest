<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XInterest</title>
    <!-- FavIcon -->
     <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <!-- Main CSS -->
    <link rel="stylesheet" href="stylization/styles/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="stylization/styles/modal_styles.css">
</head>
<body>
    <div class="add_pin_modal">
    <div class="add_pin_container">
        <div class="side" id="left_side">
            <div class="section1">
                <div class="pint_mock_icon_container">
                    <img src="./img/ellipse.png" alt="edit" class="pint_mock_icon">
                </div>
            </div>

            <div class="section2">
                <label for="upload_img" id="upload_img_label">
                    <div class="upload_img_container">
                        <div id="dotted_border">
                            <div class="pint_mock_icon_container">
                                <img src="./img/up-arrow.png" alt="upload_img" class="pint_mock_icon">
                            </div>
                            <div>Click to upload</div>
                            <div>Reccommmendation: Use high-quality .jpg files less than 20MB</div>
                        </div>
                    </div>
                <input type="file" name="upload_img" id="upload_img">
                </label>


                <div class="modals_pin">
                    <div class="pin_image">
                    <!-- <img src="" alt="pin_image"> -->
                </div>
            </div>
        </div>

            <div class="section3">
                <div class="save_from_site">Save from Site</div>
            </div>
        </div>

        <div class="side" id="right_side">
            <div class="section1">
                <div class="select_size">
                    <select name="pin_size" id="pin_size">
                        <option value=" disabled selected">Select</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <div class="save_pin">Save</div>
                </div>
            </div>

            <div class="section2">
                <input placeholder="Add your title" type="text" class="new_pin_input" id="pin_title">
                <input placeholder="Tell everyone what your pin is about" type="text" class="new_pin_input" id="pin_description">
                <input placeholder="Add a destination link" type="text" class="new_pin_input" id="pin_destination">
            </div>
        </div>
    </div>
</div>

    <!-- JS  -->
    <script src="stylization/scripts/modal_script.js"></script>
</body>
</html>
